<!DOCTYPE html>
<html>
<head>
    <title>Github Diff Coloring Extension Options</title>
</head>
<body>
    <script type="text/javascript" src="js/jscolor.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <h1>Git Diff Coloring Options</h1>
    <div class="row">
        <div class="left">
            <span>Added highlight:</span>
        </div>
        <div class="right">
            <input id="addedHighlight" class="color {hash:true}">
        </div>
    </div>

    <div class="row">
        <div class="left">
            <span>Deleted highlight:</span>
        </div>
        <div class="right">
            <input id="deletedHighlight" class="color {hash:true}">
        </div>
    </div>
    <div id="status"></div>
    <button id="save">Save</button>
    <script src="js/options.js"></script>
</body>
</html>
